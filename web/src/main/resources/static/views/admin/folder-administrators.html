<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<h2 class="text-dark text-center border-bottom border-secondary">Áreas
	administrativos</h2>

<section class="row" style="margin-top: 4vh; text-align: center;" data-ng-if="!view">
	<div class="col-lg-3 col-md-4 col-sm-6 portfolio-item">
		<div class="card-panel h-100" style="text-align: center;">
			<div style="color: #c3ccdb" data-ng-click="setView(1)"> <i
				class="far fa-plus-square fa-10x"></i>
			</div>
			<div class="card-body">
				<h4 class="card-title">
					<a style="color: #c3ccdb" data-ng-click="setView(1)">Crear Nueva</a>
				</h4>
			</div>
		</div>
	</div>
	<div class="col-lg-3 col-md-4 col-sm-6 portfolio-item"
		data-ng-repeat="f in folders">
		<div class="card-panel h-100" style="text-align: center;">
			<a href="#!record-admin/{{f.id}}"> <i
				class="fas fa-user-friends fa-10x"></i>
			</a>
			<div class="card-body">
				<h4 class="card-title">
					<a href="#!record-admin/{{f.id}}">{{f.name}}</a>
				</h4>
			</div>
		</div>
	</div>
</section>


<section data-ng-if="view">
	<div class="row">
		<div class="mx-auto col-sm-12 col-md-12 col-lg-12">
			<div class="card">
				<form class="card-header" name="formFolder"
					data-ng-submit="submitForm(formFolder.$valid)">
					<div class="row">
						<div class="btn-group mr-3">
							<button type="button" class="btn btn-light"
								data-ng-click="setView(0)">
								<i class="fas fa-arrow-left"></i> Regresar
							</button>
						</div>
						<div class="input-group col-md-5 row">
							<label id="folder-name" class="col-sm-3 col-form-label">Nombre</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="folder-name"
									data-ng-model="folder.name" required>
							</div>
						</div>
						<div class="btn-group mr-3">
							<button type="submit" class="btn btn-success"
								data-ng-disabled="formFolder.$invalid">
								<i class="fas" data-ng-class="!folder.id? 'fa-plus': 'fa-sync'"></i>
								{{!folder.id? 'Guardar': 'Actualizar'}}
							</button>
						</div>
						<div class="btn-group mr-3" data-ng-if="folder.id">
							<button type="button" class="btn btn-danger"
								data-ng-click="cancel()">
								<i class="fas fa-times"></i> Cancelar
							</button>
						</div>
					</div>
				</form>
				<div class="card-body">
					<div class="row">
						<div class="alert alert-primary" data-ng-if="!folders.length">
							No se encontraron áreas registradas en el sistema</div>
						<div class="table-responsive" data-ng-if="folders.length">
							<table class="table table-inversed table-hover table-striped">
								<thead>
									<tr>
										<td>Nombre</td>
										<td></td>
										<td></td>
									</tr>
								</thead>
								<tbody>
									<tr data-ng-repeat="f in folders">
										<td>{{f.name}}</td>
										<td><button type="button" class="btn btn-success"
												data-ng-click="update(f)">Actualizar</button></td>
										<td><button type="button" class="btn btn-danger"
												data-ng-click="confirmDelete(f)">Eliminar</button></td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td></td>
										<td></td>
										<td></td>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1"
	role="dialog" aria-labelledby="exampleModalCenterTitle"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle"></h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form name="formFolder">
					<div class="form-group row">
						<label for="name-folder" class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name-folder"
								data-ng-model="folder.name" required>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
				<button type="button" class="btn btn-primary"
					data-ng-disabled="formFolder.$invalid" data-ng-click="">Guardar</button>
			</div>
		</div>
	</div>
</div>
