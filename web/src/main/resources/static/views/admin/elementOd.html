<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>

</style>
<!-- Page Heading -->
<h1 class="my-4">
	Elementos <i class="fab fa-elementor"></i><small></small>
</h1>
<section data-ng-show="elementOd !== null">
	<div class="row">
		<div class="mx-auto col-sm-12 col-md-12 col-lg-12">
			<form name="elementForm"
				data-ng-submit="submitForm(elementForm.$valid)" novalidate>
				<div class="card">
					<div class="card-header">
						<h5 class="card-title">{{!elementOd.id ? 'Nuevo ':
							'Actualizar '}}</h5>
					</div>
					<div class="card-body">
						<div class="form-group row">
							<label for="txtNombre" class="col-sm-2 col-form-label">Nombre</label>
							<div class="input-group input-group-lg col-sm-10">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroup-sizing-lg4"><i
										class="fas fa-file-signature"></i></span>
								</div>
								<input type="text" class="form-control" id="txtNombre"
									placeholder="Nombre" data-ng-model="elementOd.nombre" required
									data-ng-class="invalidClassName" maxlength="250">
							</div>
						</div>
						<br>

						<!-- CardBody -->
						<div class="card-footer">
							<button type="submit" class="btn btn-success">
								<i class="fas"
									data-ng-class="!elementOd.id
							? 'fa-plus': 'fa-sync'"></i>
								{{!elementOd.id ? 'Guardar': 'Actualizar'}}
							</button>
							<button type="button" class="btn btn-danger"
								data-ng-click="cancelElement()">
								<i class="fas fa-times"></i> Cancelar
							</button>
						</div>
						<!-- CardFooter -->
					</div>
				</div>

			</form>
		</div>
	</div>
</section>
<section data-ng-if="elementOd === null">
	<div class="card">
		<div class="card-header">
			<div class="row">
				<div class="btn-group mr-3">
					<button type="button" class="btn btn-link"
						data-ng-click="previous()">
						<i class="fas fa-arrow-left"></i> Regresar
					</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-success"
						data-ng-click="addElement()">
						<i class="fas fa-user-plus"></i> Nuevo
					</button>
				</div>
				<div class="input-group col-md-4">
					<input class="form-control py-2" type="search" value="search"
						id="example-search-input" placeholder="Buscar"
						data-ng-model="searchElement"> <span
						class="input-group-append"> </span>
				</div>
			</div>
		</div>
		<div class="card-body">
			<div class="row">
				<!-- 				<div class="alert alert-primary" role="alert" -->
				<!-- 					data-ng-if="!elementOd.length"> -->
				<!-- 					No se han encontrado elementos registrados en el sistema <a -->
				<!-- 						data-ng-click="addElement()" style="cursor: pointer;" -->
				<!-- 						class="alert-link"><i class="fas fa-user-plus"></i> Agregue -->
				<!-- 						elementos para la Orden del dia</a>. -->
				<!-- 				</div> -->
				<!-- data-ng-if="elementOd.length > 0"s -->
				<div class="table-responsive">
					<table class="table table-inversed table-hover table-striped">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Editar</th>
								<th>Eliminar</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th></th>
								<th></th>
								<th></th>
								<th></th>
								<th></th>
								<th></th>
								<th></th>
							</tr>
						</tfoot>
						<tbody>
							<tr
								data-ng-repeat="element in elements  | filter : searchElement track by element.id">
								<td>{{element.nombre}}</td>
								<td>
									<!-- data-ng-if="legislator.id != null" -->
									<button type="button" class="btn btn-warning"
										data-ng-click="editElement(element)">Actualizar</button>
								</td>
								<td>
									<button type="button" class="btn btn-danger"
										data-ng-click="confirmDelete(element)">Eliminar</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>
