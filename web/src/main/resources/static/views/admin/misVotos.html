<h1 class="my-4">
	MIS VOTOS 
	<small> </small>
</h1>
<section data-ng-if="partner != null ">
<!-- Page Heading -->
	<div class="card">
		<div class="card-header">
		</div>
		<div class="card-body">
			<div class="row" data-ng-if="votes.length == 0 ">
				No ha participado en ninguna votaci&oacute;n
			</div>
			<div class="row" data-ng-if="votes.length > 0 ">
				<table class="table table-stripped">
					<thead>
						<tr>
							<th>NOMBRE</th>
							<th>TIEMPO</th>
							<th>VOTO</th>							
						</tr>
					</thead>
					<tfoot>
						<tr>
							<th colspan="3"></th>
						</tr>
					</tfoot>
					<tbody>
						<tr data-ng-repeat="vote in votes">
							<td>{{vote.initiative.name}}</td>
							<td>
								{{ vote.initiative.fechaHoraInicio | date:'dd/MM/yyyy HH:mma' }} - {{ vote.initiative.fechaHoraFin | date:'dd/MM/yyyy HH:mma' }} 
							</td>
							<td>
								<button class="btn btn-{{vote.option.voteColor}}" disabled="disabled">{{vote.option.name}}</button>
							</td>					
						</tr>
					</tbody>					
				</table>
			</div>
		</div>
		<div class="card-footer">
			
		</div>
	</div>
	<br>
	<!-- /.row -->
